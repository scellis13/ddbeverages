<script> 
var topShelfProductArray = [];
var leftScrollProduct = [];
var centerScrollProduct = [];
var rightScrollProduct = [];

function createTopShelfArray(){
	var eagle_rare = ["Eagle Rare 10 Year Bourbon", "../imgs/products_imgs/topshelf/eagle_rare.png"];
	var blantons_original = ["Blanton's Original Single Barrel", "../imgs/products_imgs/topshelf/blantons_original.png"];
	var lagavulin = ["Lagavulin 16 Year", "../imgs/products_imgs/topshelf/lagavulin.png"];
	topShelfProductArray.push(eagle_rare, blantons_original, lagavulin);
	leftScrollProduct = topShelfProductArray[0];
	centerScrollProduct = topShelfProductArray[1];
	rightScrollProduct = topShelfProductArray[2];
}


createTopShelfArray();
setProductPicture('center');
setProductPicture('left');
setProductPicture('right');



function showProductLabel(direction){
	
	switch (direction) {
		case 'left':
			document.getElementById("leftProductDisplayLabel").innerText = leftScrollProduct[0];
			break;
		case 'center':
			document.getElementById("centerProductDisplayLabel").innerText = centerScrollProduct[0];
			break;
		case 'right':
			document.getElementById("rightProductDisplayLabel").innerText = rightScrollProduct[0];
			break;
	}
}

function hideProductLabel(direction){
	switch (direction) {
		case 'left':
			document.getElementById("leftProductDisplayLabel").innerText = "";
			break;
		case 'center':
			document.getElementById("centerProductDisplayLabel").innerText = "";
			break;
		case 'right':
			document.getElementById("rightProductDisplayLabel").innerText = "";
			break;
	}
	
}

function setProductPicture(direction){
	switch (direction) {
		case 'left':
			document.getElementById("leftProductDisplayDiv").style.background = "url(" + leftScrollProduct[1] + ") no-repeat center center";
			break;
		case 'center':
			document.getElementById("centerProductDisplayDiv").style.background = "url(" + centerScrollProduct[1] + ") no-repeat center center";
			break;
		case 'right':
			document.getElementById("rightProductDisplayDiv").style.background = "url(" + rightScrollProduct[1] + ") no-repeat center center";
			break;
	}
}


</script>
