<script> 
var topShelfProductArray = [];
var leftScrollProduct = [];
var centerScrollProduct = [];
var rightScrollProduct = [];

function createTopShelfArray(){
	var eagle_rare = ["Eagle Rare 10 Year Bourbon", "../imgs/products_imgs/topshelf/eagle_rare.png"];
	var blantons_original = ["Blanton's Original Single Barrel", "../imgs/products_imgs/topshelf/blantons_original.png"];
	var lagavulin = ["Lagavulin 16 Year", "../imgs/products_imgs/topshelf/lagavulin.png"];
	topShelfProductArray.push(eagle_rare, blantons_original, lagavulin);
	leftScrollProduct = topShelfProductArray[0];
	centerScrollProduct = topShelfProductArray[1];
	rightScrollProduct = topShelfProductArray[2];
}


createTopShelfArray();
setProductPicture('center');
setProductPicture('left');
setProductPicture('right');



function showProductLabel(direction){
	
	switch (direction) {
		case 'left':
			document.getElementById("leftProductDisplayLabel").innerText = leftScrollProduct[0];
			break;
		case 'center':
			document.getElementById("centerProductDisplayLabel").innerText = centerScrollProduct[0];
			break;
		case 'right':
			document.getElementById("rightProductDisplayLabel").innerText = rightScrollProduct[0];
			break;
	}
}

function hideProductLabel(direction){
	switch (direction) {
		case 'left':
			document.getElementById("leftProductDisplayLabel").innerText = "";
			break;
		case 'center':
			document.getElementById("centerProductDisplayLabel").innerText = "";
			break;
		case 'right':
			document.getElementById("rightProductDisplayLabel").innerText = "";
			break;
	}
	
}

function setProductPicture(direction){
	switch (direction) {
		case 'left':
			document.getElementById("leftProductDisplayDiv").style.background = "url(" + leftScrollProduct[1] + ") no-repeat center center";
			break;
		case 'center':
			document.getElementById("centerProductDisplayDiv").style.background = "url(" + centerScrollProduct[1] + ") no-repeat center center";
			break;
		case 'right':
			document.getElementById("rightProductDisplayDiv").style.background = "url(" + rightScrollProduct[1] + ") no-repeat center center";
			break;
	}
}

var wineFilterExpanded = false;
var spiritsFilterExpanded = false;
var beerFilterExpanded = false;
var wineFilterAll = false;
var spiritsFilterAll = false;
var beerFilterAll = false;

var filterArray = [];
var wineFilters = [["Red", false] , ["White", false], ["Rose", false], ["Dessert", false], ["Champagne", false]];
var spiritsFilters = [["Gin", false], ["Vodka", false], ["Rum", false], ["Tequila", false], ["Brandy", false], ["Whiskey", false], ["Bourbon", false], ["Scotch", false]];
var beerFilters = [["IPA", false], ["Stout", false], ["Lager", false], ["Ale", false]];

$(document).ready(function() {
    $(".tableFilterDivRow").hover(function() {
    	var name = $(this).attr('name');
        var ele = document.getElementsByName(name)[0];
        ele.classList.add("tableFilterDivRowHovered");
    });

    $(".tableFilterDivRow").mouseout(function() {
    	var name = $(this).attr('name');
        var ele = document.getElementsByName(name)[0];
        ele.classList.remove("tableFilterDivRowHovered");
    });
 });

$('input[type=checkbox]').change(
    function(){
        var name = $(this).attr('name');
        var selected = [];
        switch(name){
        	case 'Wine':
        		if(wineFilterAll){
        			wineFilterAll = false;
        		} else {
        			wineFilterAll = true;
        		}
        		changeFilter(wineFilters, wineFilterAll);
        		break;
        	case 'Spirits':
        		if(spiritsFilterAll){
        			spiritsFilterAll = false;
        		} else {
        			spiritsFilterAll = true;
        		}
        		changeFilter(spiritsFilters, spiritsFilterAll);
        		break;
        	case 'Beer':
        		if(beerFilterAll){
        			beerFilterAll = false;
        		} else {
        			beerFilterAll = true;
        		}
        		changeFilter(beerFilters, beerFilterAll);
        		break;
        }
  });


function changeFilter(filterList, choice){
	alert(filterList + choice);
	//True means Add, False means Remove
	filterList.forEach(function(item, index) {
		item[1] = choice;
		$('input[type=checkbox]').each(function () {
			if(item === $(this).attr('name')){
				var val = $(this).is(":checked");
				if(choice !== val){
					$(this).click();
				}
	    	}
		});
	});
}

$(document).ready(function() {
    $(".MenuSelect").click(function() {
        var name = $(this).attr('name');

		var showFilter = new Array();
        switch(name){
        	case 'WineRow':
        		if(wineFilterExpanded){
        			
        			wineFilters.forEach(function(item, index){
        				var child = document.getElementsByName(item[0])[0];
        				child.parentNode.removeChild(child);
        			});
        			wineFilterExpanded = false;
        			
        		} else {
        			showFilter = wineFilters;

        		}

        			});
        			spiritsFilterExpanded = false;
        		} else {

        			showFilter = spiritsFilters;
        			spiritsFilterExpanded = true;
        		}
        		break;

        	case 'BeerRow':

        			beerFilterExpanded = false;

        			beerFilterExpanded = true;
        		}
        		break;
        }

        showFilter.forEach(function(item, index) {
        	var checked = "";

        		checked = "checked";
        	}

			$( "<div name=\"" + item[0] + "\" class=\"tableFilterDivRow subRow\"><input class=\"subCheckBox\" name =\"" + item[0] + "CheckBox\" type=\"checkbox\"" + checked + " /><p>"+item[0]+"</p></div>").insertAfter(ele);

			$(".subCheckBox").change(function(){
				var n = $(this).attr('name');
				alert(n);
				var i = document.getElementsByName(n)[0];
				alert(i);
	        	if (i.checked) {
	        		alert(i + " pushed to filterArray.");
	            	filterArray.push(item[0]);
	            	item[1] = true;
	        	} else {
	        		filterArray.remove(item[0]);
	        		item[1] = false;
	        	}
			});
		});

        $(document).ready(function() {
		    $(".tableFilterDivRow").hover(function() {
		    	var name = $(this).attr('name');
		        var ele = document.getElementsByName(name)[0];
		        ele.classList.add("tableFilterDivRowHovered");
		    });

		    $(".tableFilterDivRow").mouseout(function() {
		    	var name = $(this).attr('name');

});
